<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Edlevator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Beranda Edlevator">
                <span>E</span>
                Edlevator
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth"></div>
        </div>
    </nav>

    <main class="section">
        <div class="container">
            <section class="form-section" aria-labelledby="form-title">
                <h1 id="form-title">Daftar Akun Edlevator</h1>
                <p style="text-align:center; color: var(--text-light); margin-bottom: 1.5rem;">Mulai jelajahi ribuan kursus dan tingkatkan kemampuanmu.</p>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="minat">Jurusan atau Minat (Opsional)</label>
                        <input type="text" id="minat" name="minat" placeholder="Contoh: Desain Komunikasi Visual">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" minlength="6" required>
                    </div>
                    <button type="submit" class="btn" id="register-submit">Daftar Sekarang</button>
                </form>
                <p id="form-feedback" class="form-feedback" role="alert" aria-live="polite"></p>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2024 Edlevator. Semua hak dilindungi.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { signUp } from "./auth.js";

        const form = document.getElementById("register-form");
        const feedback = document.getElementById("form-feedback");
        const submitButton = document.getElementById("register-submit");

        const setFeedback = (message, type = "") => {
            if (!feedback) return;
            feedback.textContent = message;
            feedback.className = `form-feedback ${type}`.trim();
        };

        form?.addEventListener("submit", async (event) => {
            event.preventDefault();

            const fullName = form.nama.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;

            if (!fullName || !email || !password) {
                setFeedback("Mohon lengkapi data wajib.", "error");
                return;
            }

            try {
                submitButton.disabled = true;
                submitButton.textContent = "Mendaftarkan...";
                setFeedback("", "");

                const result = await signUp(email, password, fullName);

                if (result?.user) {
                    const confirmationUrl = new URL("thankyou.html", window.location.href);
                    confirmationUrl.searchParams.set("email", email);

                    if (!result?.requiresEmailConfirmation) {
                        confirmationUrl.searchParams.set("status", "active");
                    }

                    window.location.href = confirmationUrl.toString();
                    return;
                }
            } catch (error) {
                console.error(error);
                const message = error?.message ?? "Pendaftaran gagal. Coba lagi.";
                setFeedback(message, "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Daftar Sekarang";
            }
        });
    </script>
</body>
</html>
