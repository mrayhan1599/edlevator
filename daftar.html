<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Edlevator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Beranda Edlevator">
                <span>E</span>
                Edlevator
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="daftar.html">Daftar</a></li>
            </ul>
        </div>
    </nav>

    <main class="section">
        <div class="container">
            <section class="form-section" aria-labelledby="form-title">
                <h1 id="form-title">Daftar Akun Edlevator</h1>
                <p style="text-align:center; color: var(--text-light); margin-bottom: 1.5rem;">Mulai jelajahi ribuan kursus dan tingkatkan kemampuanmu.</p>
                <form action="thankyou.html" method="get">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="jurusan">Jurusan yang Dipilih</label>
                        <select id="jurusan" name="jurusan" required>
                            <option value="" disabled selected>Pilih jurusan</option>
                            <option value="teknik informatika">Teknik Informatika</option>
                            <option value="manajemen bisnis">Manajemen Bisnis</option>
                            <option value="desain komunikasi visual">Desain Komunikasi Visual</option>
                            <option value="psikologi">Psikologi</option>
                            <option value="akuntansi">Akuntansi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                    </div>
                    <button type="submit" class="btn">Daftar Sekarang</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2024 Edlevator. Semua hak dilindungi.
    </footer>
</body>
</html>
