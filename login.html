<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Edlevator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Beranda Edlevator">
                <span>E</span>
                Edlevator
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="courses.html">Kursus</a></li>
                <li><a href="certificates.html">Sertifikat</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth"></div>
        </div>
    </nav>

    <main class="section">
        <div class="container">
            <section class="form-section" aria-labelledby="login-title">
                <h1 id="login-title">Masuk ke Edlevator</h1>
                <p style="text-align:center; color: var(--text-light); margin-bottom: 1.5rem;">Gunakan email dan password yang sudah kamu daftarkan.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn" id="login-submit">Masuk</button>
                </form>
                <p id="login-feedback" class="form-feedback" role="alert" aria-live="polite"></p>
                <p style="text-align:center; margin-top: 1rem;">Belum punya akun? <a href="daftar.html">Daftar sekarang</a>.</p>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2024 Edlevator. Semua hak dilindungi.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { signIn } from "./auth.js";

        const form = document.getElementById("login-form");
        const feedback = document.getElementById("login-feedback");
        const submitButton = document.getElementById("login-submit");

        const setFeedback = (message, type = "") => {
            if (!feedback) return;
            feedback.textContent = message;
            feedback.className = `form-feedback ${type}`.trim();
        };

        form?.addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
                setFeedback("Email dan password wajib diisi.", "error");
                return;
            }

            try {
                submitButton.disabled = true;
                submitButton.textContent = "Memverifikasi...";
                setFeedback("", "");

                await signIn(email, password);
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
                const message = error?.message ?? "Login gagal. Periksa kembali email dan password kamu.";
                setFeedback(message, "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Masuk";
            }
        });
    </script>
</body>
</html>
