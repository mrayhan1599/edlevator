<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Edlevator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Beranda Edlevator">
                <span>E</span>
                Edlevator
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth"></div>
        </div>
    </nav>

    <main>
        <section class="thankyou">
            <h1>Pendaftaran Berhasil!</h1>
            <p id="email-confirmation-message">Periksa email kamu untuk mengkonfirmasi akun sebelum login.</p>
            <a href="index.html" class="btn">Kembali ke Beranda</a>
        </section>
    </main>

    <footer>
        &copy; 2024 Edlevator. Semua hak dilindungi.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        const messageEl = document.getElementById("email-confirmation-message");
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");

        if (messageEl) {
            if (email) {
                const escapedEmail = email.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                messageEl.innerHTML = `Pendaftaran berhasil! Periksa email <strong>${escapedEmail}</strong> untuk mengkonfirmasi akun sebelum login.`;
            } else {
                messageEl.textContent = "Pendaftaran berhasil! Periksa email kamu untuk mengkonfirmasi akun sebelum login.";
            }
        }
    </script>
</body>
</html>
