<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Beranda Edlevator">
                <span>E</span>
                Edlevator
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth"></div>
        </div>
    </nav>

    <main>
        <section class="thankyou">
            <div class="thankyou-icon" aria-hidden="true">ðŸŽ‰</div>
            <h1>Terima Kasih Telah Mendaftar!</h1>
            <p id="email-confirmation-message">Periksa email kamu untuk mengkonfirmasi akun sebelum login.</p>
            <div class="thankyou-actions">
                <a href="index.html" class="btn">Kembali ke Beranda</a>
                <a href="login.html" class="btn secondary">Masuk</a>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Edlevator. Semua hak dilindungi.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        const messageEl = document.getElementById("email-confirmation-message");
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        const status = params.get("status");

        if (messageEl) {
            if (status === "active") {
                messageEl.textContent = "Akun kamu sudah aktif dan siap digunakan. Kamu bisa langsung masuk menggunakan email dan password yang baru dibuat.";
                return;
            }

            if (email) {
                const escapedEmail = email.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                messageEl.innerHTML = `Kami telah mengirim tautan verifikasi ke <strong>${escapedEmail}</strong>. Silakan cek email dan ikuti petunjuk untuk mengaktifkan akunmu.`;
            } else {
                messageEl.textContent = "Kami telah mengirim tautan verifikasi ke email kamu. Silakan cek inbox dan ikuti petunjuk untuk mengaktifkan akunmu.";
            }
        }
    </script>
</body>
</html>
